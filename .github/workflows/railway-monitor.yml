name: Railway Deployment Monitor

on:
  push:
    branches: [main]
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  monitor-deployment:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run build test
        id: build
        run: |
          echo "Testing build..."
          npm run build
        continue-on-error: true
        
      - name: Check build status
        run: |
          if [ "${{ steps.build.outcome }}" == "failure" ]; then
            echo "‚ùå Build failed - creating issue"
            exit 1
          else
            echo "‚úÖ Build successful"
          fi
          
      - name: Create issue on build failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'üö® Railway Build Failure Detected';
            const body = `
            ## Build Failure Alert
            
            The automated build check has detected a failure.
            
            **Timestamp:** ${new Date().toISOString()}
            **Workflow:** ${context.workflow}
            **Run:** ${context.runNumber}
            
            ### Next Steps
            1. Check the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId})
            2. Review recent commits
            3. Fix the issue and push
            
            This issue will auto-close when the build succeeds.
            `;
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['railway-monitor']
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['railway-monitor', 'automated']
              });
            }
            
      - name: Close resolved issues
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['railway-monitor']
            });
            
            for (const issue of issues.data) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: '‚úÖ Build is now successful. Auto-closing this issue.'
              });
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
            }
